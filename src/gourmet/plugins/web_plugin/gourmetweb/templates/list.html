<table>
   <tr class="rowhead">
      <th></th>
      <th class="title"><a href="/sort/title/">Title</a></th>
      <th class="cuisine"><a href="/sort/cuisine/">Cuisine</a></th>
      <th class="category"><a href="/sort/category/">Category</a></th>
      <th></th>
   </tr>
   {% for r, cats in recs %}
   <tr class="{% cycle 'row1' 'row2' %}">
      <td class="thumb">{% if r.thumb %}
         <a href="/rec/{{r.id}}/"><img src="/thumb/{{r.id}}/"></a>
         {%endif%}
      </td>
      <td class="title"><a href="/rec/{{ r.id }}/">{{ r.title }}</a></td>
      <td class="cuisine">{{ r.cuisine }}</td>
      <td class="category">
         -
         {% for c in cats %}
         {{c}}
         -
         {% endfor %}
      </td>
      <td><a href="/shop/{{r.id}}/">(add to shopping list)</a></td>
   </tr>
   {% endfor %}
</table>
